<div class="contenitore">
  <div id="cont-titolo">
    <div id="titolo">Forza quattro</div> <fa-icon [icon]="faHouse" id="home" (click)="tornaHome()"></fa-icon>
  </div>
  <div class="griglia">
    <app-colonna [giocatore]="giocatoreDiTurno" [resetta]="deviResettare" (urla)="checkWinner(0, $event)"></app-colonna>
    <app-colonna [giocatore]="giocatoreDiTurno" [resetta]="deviResettare" (urla)="checkWinner(1, $event)"></app-colonna>
    <app-colonna [giocatore]="giocatoreDiTurno" [resetta]="deviResettare" (urla)="checkWinner(2, $event)"></app-colonna>
    <app-colonna [giocatore]="giocatoreDiTurno" [resetta]="deviResettare" (urla)="checkWinner(3, $event)"></app-colonna>
    <app-colonna [giocatore]="giocatoreDiTurno" [resetta]="deviResettare" (urla)="checkWinner(4, $event)"></app-colonna>
    <app-colonna [giocatore]="giocatoreDiTurno" [resetta]="deviResettare" (urla)="checkWinner(5, $event)"></app-colonna>
    <app-colonna [giocatore]="giocatoreDiTurno" [resetta]="deviResettare" (urla)="checkWinner(6, $event)"></app-colonna>
  </div>
  <div id="riga-giocatori">
    <div [ngClass]="{
      'giocatore1': giocatoreDiTurno === 1
    }"><fa-icon [icon]="faUser"></fa-icon><span>Giocatore1</span> </div>
    <div [ngClass]="{
      
      'giocatore2': giocatoreDiTurno === 2,
    }"><fa-icon [icon]="faUser"></fa-icon><span>Giocatore2</span></div>
  </div>
</div>


@if(flag){

<div class="contenitore-modal-win">
  <div class="modal-win">
    <div class="scritta-modal">Hai vinto<fa-icon [icon]="faUser"></fa-icon> Giocatore {{this.giocatoreDiTurno}}</div>
    <div class="icon-modal">
                <fa-icon [icon]="faHouse" class="home-modal" (click)="tornaHome()"></fa-icon>
                <fa-icon [icon]="faArrowRotateRight" class="reset" (click)="reset()"></fa-icon>
            </div>
  </div>
</div>

}
